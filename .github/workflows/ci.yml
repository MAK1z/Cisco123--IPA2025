name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.12.3
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.3

      - name: Install Lint & Format Tools
        run: |
          pip install flake8 black

      - name: Run flake8 (Lint)
        run: flake8 .

      - name: Check code format with black
        run: black --check .

      # --- Added: Sonar Scan (runs right after black, before Docker) ---
      # --- Sonar (for SonarCloud) ---
      - name: Setup Java (for Sonar Scanner)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@f9649968b906a380e922c070a793540d9b4bab0d
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=MAK1z_Cisco123--IPA2025
            -Dsonar.organization=MAK1z
      # --- End Added ---

      - name: Check Docker Versions
        run: |
          docker --version
          docker compose version

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Images
        run: |

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proworker-modify:latest -f ./worker/Dockerfile.modify_interface ./worker
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proworker-sh_ip_int_br:latest -f ./worker/Dockerfile.sh_ip_int_br ./worker
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proworker-sh_run:latest -f ./worker/Dockerfile.sh_run ./worker

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proscheduler:latest ./scheduler
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proweb:latest ./web

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/proworker-modify:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/proworker-sh_ip_int_br:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/proworker-sh_run:latest
          
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/proscheduler:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/proweb:latest
