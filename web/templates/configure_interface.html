<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='configure_interface/style.css') }}">
</head>
<body>
    <!-- Floating Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <header>
        <h1>Cisco123!</h1>
    </header>

    <div class="container">
        <div class="page-header">
            <div class="page-header-content">
                <h2>Configure Interface: {{ interface_name }}</h2>
                <h3>Router: {{ router.ip }}</h3>
            </div>
            <a href="{{ url_for('interface_list', ip=router.ip) }}" class="back-button">Back to Interface List</a>
        </div>

        <div class="form-section">
            <h3>Interface Configuration</h3>
            <form method="POST" action="{{ url_for('submit_interface_config', ip=router.ip, interface_name=interface_name) }}">
                <div class="form-group">
                    <label for="ip_address">IP Address</label>
                    <input type="text" id="ip_address" name="ip_address" value="{{ current_ip }}">
                </div>
                
                <div class="form-group">
                    <label for="netmask">Netmask</label>
                    <input type="text" id="netmask" name="netmask" value="{{ current_mask }}">
                </div>
                
                <div class="form-group">
                    <label for="status">Interface Status</label>
                    <select name="status" id="status">
                        <option value="enabled" {% if is_enabled %}selected{% endif %}>Enabled (no shutdown)</option>
                        <option value="disabled" {% if not is_enabled %}selected{% endif %}>Disabled (shutdown)</option>
                    </select>
                </div>
                
                <button type="submit">Apply Configuration</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Router Management System. All rights reserved.</p>

              <a href="https://github.com/flookpt" target="_blank">flookpt</a>
            </p>
        </div>
    </footer>
</body>
</html>
