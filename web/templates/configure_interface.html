<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure Interface</title>
</head>
<body>
    <h2>Configure Interface: {{ interface_name }} on {{ router.ip }}</h2>

    <form method="POST" action="{{ url_for('submit_interface_config', ip=router.ip, interface_name=interface_name) }}">
        <label for="ip_address">IP Address:</label><br>
        <input type="text" id="ip_address" name="ip_address" value="{{ current_ip }}" required><br><br>

        <label for="netmask">Netmask:</label><br>
        <input type="text" id="netmask" name="netmask" value="{{ current_mask }}" required><br><br>

        <label for="status">Interface Status:</label><br>
        <select name="status" id="status">
            <option value="enabled" {% if is_enabled %}selected{% endif %}>Enabled (no shutdown)</option>
            <option value="disabled" {% if not is_enabled %}selected{% endif %}>Disabled (shutdown)</option>
        </select>
        <br><br>
        <button type="submit">Apply Configuration</button>
    </form>
    <br>
    <a href="{{ url_for('interface_list', ip=router.ip) }}">Back to Interface List</a>
</body>
</html>
